<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/swagger-ui.css" />
    <link rel="icon" type="image/png" href="static/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="static/img/favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <div class="header">
      <ul class="menu">
        <li><a href="/">Main</a></li>
        <li><a href="/openapi">OpenAPI</a></li>
      </ul>
    </div>
    <div class="container">
      <div id="swagger-ui"></div>
    </div>
    <div class="footer">
      <p>MIT Licence</p>
    </div>

    <script src="static/js/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="static/js/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/openapi/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
